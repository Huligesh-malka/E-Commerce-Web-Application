<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }
        th { background-color: #f2f2f2; }
        h1 { margin-bottom: 10px; }
    </style>
</head>
<body>

    <h1>Orders</h1>

    <table id="ordersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Order Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch("http://localhost:8080/api/orders")
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector("#ordersTable tbody");

                data.forEach(order => {
                    const row = `
                    <tr>
                        <td>${order.id}</td>
                        <td>${order.customer && order.customer.name ? order.customer.name : "-"}</td>
                        <td>${order.product && order.product.name ? order.product.name : "No Product"}</td>
                        <td>${order.quantity ? order.quantity : 1}</td>
                        <td>₹${order.totalPrice}</td>
                        <td>${order.orderDate ? order.orderDate : "-"}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            })
            .catch(err => console.error("❌ Error fetching orders:", err));
    </script>

</body>
</html>
