<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 70%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Customers</h1>

    <table id="customersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch("http://localhost:8080/api/customers")
            .then(res => res.json())
            .then(customers => {
                const tbody = document.querySelector("#customersTable tbody");

                customers.forEach(c => {
                    const row = `
                        <tr>
                            <td>${c.id}</td>
                            <td>${c.name}</td>
                            <td>${c.email}</td>
                            <td>${c.address}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            })
            .catch(err => {
                console.error("‚ùå Error fetching customers:", err);
                document.querySelector("#customersTable tbody").innerHTML =
                     `<tr><td colspan="4">Failed to load customers</td></tr>`;
            });
    </script>

</body>
</html>
